<!DOCTYPE html>
{% load static %}

<html>
<head>
	<title>Guess The Number!</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/RandomNumApp/disp.css" %}" >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body style="background-color:powderblue;" >
	<h1   align="center">Guess The Number!</h1>
<h4 align="center">
    Guess a number between 1 and 1000:
</h4>
	
	{% for message in messages %}     <!--display the messages (Higher or Lower)-->
	
	<div class="bluetext">
	<h3 align="center" >
		{{message}}
	</h3>
	</div>
	{% endfor%}


<form  action="" method="post" align="center">
{% csrf_token %}
<input type="number" name="guess" placeholder="Number?" required> 
<input class="form-submit-button" type="submit" value="HIT!">
</form>
</body>
</html>
